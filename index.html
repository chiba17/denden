        // --- Logic: Schedule Generator ---
        function generateFullDaySchedule(lineId, dests, dirId) {
            const pattern = SCHEDULE_PATTERNS[lineId] || SCHEDULE_PATTERNS.default;
            const schedule = [];
            const now = new Date();
            
            // Generate a simple deterministic offset based on dirId to ensure up/down schedules are different
            const dirOffset = dirId ? dirId.split('').reduce((acc, c) => acc + c.charCodeAt(0), 0) % 7 : 0;

            for (let h = pattern.startHour; h <= pattern.endHour; h++) {
                let interval = pattern.baseInterval;
                if (h >= pattern.rush.start && h < pattern.rush.end) interval = pattern.rush.interval;
                else if (h >= pattern.day.start && h < pattern.day.end) interval = pattern.day.interval;
                else if (h >= pattern.evening.start && h < pattern.evening.end) interval = pattern.evening.interval;
                else if (h >= pattern.night.start && h < pattern.night.end) interval = pattern.night.interval;

                // Apply offset to minute start
                let m = (h * 7 + dirOffset * 3) % interval; 
                
                while (m < 60) {
                    const d = new Date(now);
                    d.setHours(h);
                    d.setMinutes(m);
                    d.setSeconds(0);
                    d.setMilliseconds(0);
                    const destIndex = (h + m) % dests.length;
                    const dest = dests[destIndex];
                    schedule.push({ id: `${lineId}-${h}-${m}`, date: d, dest: dest });
                    m += interval;
                }
            }
            return schedule;
        }

        function useTrainTimer(routeData) {
            const [time, setTime] = useState({ left: { m: '--', s: '--' }, next: '--:--', nextDest: '', status: 'normal', color: 'text-slate-800', subsequents: [] });
            // Use dir.id in routeId to trigger recalculation on direction switch
            const routeId = routeData ? `${routeData.line.id}-${routeData.dir.id}` : null;
            
            const schedule = useMemo(() => {
                if (!routeId) return [];
                const dests = Array.isArray(routeData.dir.dest) ? routeData.dir.dest : [routeData.dir.dest];
                // Pass direction ID to generate different schedules
                return generateFullDaySchedule(routeData.line.id, dests, routeData.dir.id);
            }, [routeId]);
            
            useEffect(() => {
                if (!routeId || schedule.length === 0) return;
                const update = () => {
                    const now = new Date();
                    const targetIndex = schedule.findIndex(s => s.date > now);
                    const target = schedule[targetIndex];

                    if (target) {
                        const diff = Math.floor((target.date - now) / 1000);
                        const m = Math.floor(diff / 60);
                        const s = diff % 60;
                        const timeLeft = { m: m.toString(), s: s.toString().padStart(2,'0') };
                        const nextTime = `${String(target.date.getHours()).padStart(2,'0')}:${String(target.date.getMinutes()).padStart(2,'0')}`;
                        let status = 'normal';
                        let color = 'text-slate-800'; 
                        if (diff < 180) { status = 'hurry'; color = 'text-accent'; }

                        // 直近以降すべての電車を取得 (終電まで)
                        const subTrains = schedule.slice(targetIndex + 1).map(t => {
                            const subDiff = Math.floor((t.date - now) / 60000); 
                            return {
                                time: `${String(t.date.getHours()).padStart(2,'0')}:${String(t.date.getMinutes()).padStart(2,'0')}`,
                                min: subDiff,
                                dest: t.dest
                            };
                        });
                        setTime({ left: timeLeft, next: nextTime, nextDest: target.dest, status, color, subsequents: subTrains });
                    } else {
                        setTime({ left: { m: '--', s: '--' }, next: '--:--', nextDest: '', status: 'end', color: 'text-slate-400', subsequents: [] });
                    }
                };
                update();
                const timer = setInterval(update, 1000);
                return () => clearInterval(timer);
            }, [routeId, schedule]);
            return time;
        }

        function HomeHeaderCarousel({ configs, onSwitch, onConfig, onStartTimer, onHeightChange, onDownload }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [slideDirection, setSlideDirection] = useState(null);
            const containerRef = useRef(null);
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);
            const minSwipeDistance = 50;

            const onTouchStart = (e) => { setTouchEnd(null); setTouchStart(e.targetTouches[0].clientX); }
            const onTouchMove = (e) => setTouchEnd(e.targetTouches[0].clientX);
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                if (Math.abs(distance) < minSwipeDistance) return;

                if (distance > 0) { // Left swipe -> Next
                    setSlideDirection('right');
                    setCurrentIndex(prev => (prev + 1) % configs.length);
                } else { // Right swipe -> Prev
                    setSlideDirection('left');
                    setCurrentIndex(prev => (prev - 1 + configs.length) % configs.length);
                }
            }

            useEffect(() => { if (currentIndex >= configs.length && configs.length > 0) setCurrentIndex(configs.length - 1); }, [configs.length]);

            useLayoutEffect(() => {
                if (!containerRef.current) return;
                const updateHeight = () => { if (containerRef.current) onHeightChange(containerRef.current.offsetHeight); };
                updateHeight();
                const observer = new ResizeObserver(updateHeight);
                observer.observe(containerRef.current);
                return () => observer.disconnect();
            }, []);

            const getAnimationClass = () => {
                if (slideDirection === 'right') return 'animate-slide-in-right';
                if (slideDirection === 'left') return 'animate-slide-in-left';
                return 'animate-fade-in';
            };

            if (!configs || configs.length === 0) {
                return (

            const handleTouchStart = (e) => { setIsDragging(true); setStartPos({ y: e.touches[0].clientY }); document.body.style.overflow = 'hidden'; };
            const handleTouchMove = (e) => { if (!isDragging) return; const deltaY = e.touches[0].clientY - startPos.y; if (ref.current) ref.current.style.transform = `translateY(${deltaY}px)`; };
            const handleTouchEnd = (e) => { if (!isDragging) return; setIsDragging(false); document.body.style.overflow = ''; if (ref.current) { const deltaY = e.changedTouches[0].clientY - startPos.y; ref.current.style.transform = ''; if (Math.abs(deltaY) > 40) onMove(index, deltaY > 0 ? 1 : -1); } };

            return (
                <div ref={ref} className={`bg-white p-3 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center touch-none select-none mb-2 transition-transform ${isDragging ? 'z-50 relative shadow-xl border-indigo-300' : ''}`}>

            const filtered = ALL_STATIONS.filter(s => { const matchArea = filterArea === 'ALL' || getStationArea(s) === filterArea; const matchText = filterText === '' || s.includes(filterText); return matchArea && matchText; });
            const handleAddClick = (s) => setTempConfigStation(s);

                    </header>
                    {!tempConfigStation && (<div className="grid grid-cols-2 gap-3 pb-8">{filtered.length > 0 ? filtered.map(s => (<button key={s} onClick={() => handleAddClick(s)} className="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 font-bold text-slate-700 hover:border-slate-300 hover:shadow-md transition-all active:scale-95 text-left">{s}</button>)) : <div className="col-span-2 text-center text-slate-400 py-10">該当する駅がありません</div>}</div>)}
                    {tempConfigStation && (<div className="space-y-4 animate-slide-up"><button onClick={() => setTempConfigStation(null)} className="flex items-center text-slate-600 font-bold mb-4"><Icon path={Icons.ArrowLeft} className="w-4 h-4 mr-1"/> 駅を選び直す</button><h3 className="text-xl font-bold mb-4">{tempConfigStation}</h3>{LINES_DATA.filter(l => l.directions.some(d => d.stations.includes(tempConfigStation))).map(l => (<div key={l.id} className="bg-white rounded-3xl p-5 shadow-sm border border-slate-100"><div className={`text-xs font-bold mb-3 ${l.textColor}`}>{l.name}</div><div className="space-y-2">{l.directions.map(d => (<button key={d.id} onClick={() => handleDirectionSelect(tempConfigStation, l.id, d.id)} className="w-full flex justify-between items-center p-3 bg-white border border-slate-200 shadow-sm rounded-xl font-bold text-slate-700 hover:border-slate-400 active:scale-[0.98] transition-all"><span>{d.name}</span><span className="text-xs text-slate-400 font-normal">{d.dest.join('・')}</span></button>))}</div></div>))}</div>)}
                    <FloatingBackBtn onClick={() => { if(tempConfigStation) setTempConfigStation(null); else setView('HOME'); }} text={tempConfigStation ? "戻る" : "完了"} icon={tempConfigStation ? Icons.ArrowLeft : Icons.X} />

        function ExploreView({ setView, setExploreStation }) {

            return (

                        <div className="relative mb-4"><Icon path={Icons.Search} className="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" /><input type="text" placeholder="駅名を入力..." value={filterText} onChange={(e) => setFilterText(e.target.value)} className="w-full bg-white pl-10 pr-4 py-3 rounded-2xl border-none shadow-sm text-slate-700 font-bold focus:ring-2 focus:ring-slate-500 outline-none" />{filterText && <button onClick={() => setFilterText('')} className="absolute right-3 top-1/2 -translate-y-1/2 p-1 bg-slate-200 rounded-full text-slate-500 hover:bg-slate-300"><Icon path={Icons.X} className="w-3 h-3" /></button>}</div><div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">{['ALL', '東京', '千葉'].map(area => (<button key={area} onClick={() => setFilterArea(area)} className={`px-5 py-2.5 rounded-full text-xs font-bold transition-all whitespace-nowrap shadow-sm ${filterArea === area ? 'bg-slate-800 text-white' : 'bg-white text-slate-500 border border-slate-200'}`}>{area === 'ALL' ? 'すべて' : area}</button>))}</div></header>

        function HomeView({ setView, homeConfigs, updateHomeConfig, pinned, history, DEFAULT_ROUTES, handlePinToggle, startTimer, handleDownload, setTempConfigStation, activeListTab, setActiveListTab }) {
            const items = activeListTab === 'pinned' ? pinned : (history.length ? history : DEFAULT_ROUTES);
            const scrollRef = useRef(null);
            const [showHeader, setShowHeader] = useState(true);
            const lastScrollY = useRef(0);
            const [headerHeight, setHeaderHeight] = useState(0);
            
            // State for slide animation
            const [slideDirection, setSlideDirection] = useState(null);
            const [displayItems, setDisplayItems] = useState(items);
            const [prevTab, setPrevTab] = useState(activeListTab);

            useEffect(() => {
                if (activeListTab !== prevTab) {
                    // Tab Changed: trigger animation
                    if (activeListTab === 'pinned' && prevTab === 'history') setSlideDirection('right');
                    else if (activeListTab === 'history' && prevTab === 'pinned') setSlideDirection('left');
                    else setSlideDirection(null); // Should not happen with only 2 tabs, but safe
                    
                    setDisplayItems(items);
                    setPrevTab(activeListTab);
                } else if (items !== displayItems) {
                    // Items updated within same tab (e.g. pin toggle)
                    setDisplayItems(items);
                }
            }, [activeListTab, items]);

            const getListAnimationClass = () => {
                if (slideDirection === 'right') return 'animate-slide-in-right';
                if (slideDirection === 'left') return 'animate-slide-in-left';
                return '';
            };

            // Swipe logic for tabs
            const [touchStart, setTouchStart] = useState(null);
            const [touchEnd, setTouchEnd] = useState(null);
            const minSwipeDistance = 50;

            const onTouchStart = (e) => { setTouchEnd(null); setTouchStart(e.targetTouches[0].clientX); };
            const onTouchMove = (e) => setTouchEnd(e.targetTouches[0].clientX);
            const onTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > minSwipeDistance;
                const isRightSwipe = distance < -minSwipeDistance;
                
                if (isLeftSwipe && activeListTab === 'pinned') setActiveListTab('history');
                if (isRightSwipe && activeListTab === 'history') setActiveListTab('pinned');
            };

            const handleScroll = useCallback(() => {
                if (!scrollRef.current) return;
                const currentScrollY = Math.max(0, scrollRef.current.scrollTop);
                const isScrollingDown = currentScrollY > lastScrollY.current;
                const scrollDifference = Math.abs(currentScrollY - lastScrollY.current);
                if (scrollDifference < 5) return;
                if (currentScrollY < 10) setShowHeader(true);
                else if (currentScrollY > 60 && isScrollingDown) setShowHeader(false);
                lastScrollY.current = currentScrollY;
            }, []);

            useEffect(() => {
                const el = scrollRef.current;
                if(el) el.addEventListener('scroll', handleScroll);
                return () => { if(el) el.removeEventListener('scroll', handleScroll); };
            }, [handleScroll]);

            const switchHomeDir = (targetConfig) => {
                const rd = getRouteData(targetConfig.lineId, targetConfig.dirId);
                const nextDir = rd.line.directions.find(d => d.id !== targetConfig.dirId) || rd.line.directions[0];
                const newConfigs = homeConfigs.map(c => (c.station === targetConfig.station && c.lineId === targetConfig.lineId && c.dirId === targetConfig.dirId) ? { ...c, dirId: nextDir.id } : c);
                updateHomeConfig(newConfigs); 
            };

            // Handle Tab Click with animation reset
            const handleTabClick = (tab) => {
                if (tab === activeListTab) return;
                // Pre-set direction based on logical order (Pinned -> History)
                if (tab === 'history') setSlideDirection('left');
                else setSlideDirection('right');
                setActiveListTab(tab);
            };

            return (
                <div className="h-full flex flex-col bg-surface overflow-hidden relative">
                     <div className={`fixed top-0 left-0 right-0 z-30 bg-white shadow-sm transition-transform duration-300 ${showHeader ? 'translate-y-0' : '-translate-y-full'}`}>
                         <div className="max-w-md mx-auto w-full">
                             <HomeHeaderCarousel configs={homeConfigs} onSwitch={switchHomeDir} onConfig={() => { setTempConfigStation(null); setView('CONFIG'); }} onStartTimer={startTimer} onHeightChange={setHeaderHeight} onDownload={handleDownload} />
                         </div>
                     </div>
                     <div ref={scrollRef} className="flex-1 overflow-y-auto px-4 pb-32 h-full" style={{ paddingTop: headerHeight > 0 ? `${headerHeight + 30}px` : '350px' }}>
                         <div className="-mx-4 px-4 py-2 mb-2 mt-1"> 
                            {/* Updated Tab Design */}
                            <div className="flex border-b border-slate-200 mb-4 px-2">
                                <button onClick={() => handleTabClick('pinned')} className={`flex-1 pb-3 text-sm font-bold border-b-2 transition-colors flex items-center justify-center gap-2 ${activeListTab === 'pinned' ? 'border-slate-800 text-slate-800' : 'border-transparent text-slate-400 hover:text-slate-600'}`}>
                                    <Icon path={Icons.Star} className={`w-4 h-4 ${activeListTab === 'pinned' ? 'fill-current' : ''}`} /> よく使う駅
                                </button>
                                <button onClick={() => handleTabClick('history')} className={`flex-1 pb-3 text-sm font-bold border-b-2 transition-colors flex items-center justify-center gap-2 ${activeListTab === 'history' ? 'border-slate-800 text-slate-800' : 'border-transparent text-slate-400 hover:text-slate-600'}`}>
                                    最近見た駅
                                </button>
                            </div>
                         </div>
                         <div 
                            className={`space-y-3 relative z-0 ${getListAnimationClass()}`} 
                            key={activeListTab} // Force re-render for animation
                            onTouchStart={onTouchStart} onTouchMove={onTouchMove} onTouchEnd={onTouchEnd}
                         >
                            {displayItems.length === 0 ? <EmptyState type={activeListTab} onSearch={() => setView('EXPLORE')} /> : displayItems.map((item, i) => <RouteListItem key={`${item.station}-${item.lineId}-${i}`} {...item} isPinned={pinned.some(p => p.station === item.station && p.lineId === item.lineId)} onPin={() => handlePinToggle(item.station, item.lineId)} onSelect={(dirId) => startTimer(item.station, item.lineId, dirId)} />)}
                        </div>
                     </div>
                    <FloatingSearchBtn onClick={() => setView('EXPLORE')} />
                </div>
            );
        }

        function ConfirmModal({ isOpen, message, onConfirm, onCancel }) {
            if (!isOpen) return null;
            return (
                <ModalPortal>
                    <div className="fixed inset-0 z-[150] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 animate-fade-in">
                        <div className="bg-white rounded-2xl p-6 shadow-2xl w-full max-w-sm animate-slide-up text-center">
                            <p className="text-lg font-bold text-slate-800 mb-6 text-center">{message}</p>
                            <div className="flex gap-3">
                                <button onClick={onCancel} className="flex-1 py-3 rounded-xl bg-slate-100 text-slate-600 font-bold hover:bg-slate-200 transition-colors">キャンセル</button>
                                <button onClick={onConfirm} className="flex-1 py-3 rounded-xl bg-accent text-white font-bold hover:bg-rose-600 transition-colors shadow-lg shadow-rose-200">解除する</button>
                            </div>
                        </div>
                    </div>
                </ModalPortal>
            );
        }

        // --- Completely Redesigned Detail Screen ---
        function TimerModal({ timerContext, isTimerOpen, setIsTimerOpen, switchTimerDir, isPinned, onTogglePin }) {
            const route = timerContext ? getRouteData(timerContext.lineId, timerContext.dirId) : null;
            const timer = useTrainTimer(route);
            const scrollRef = useRef(null);

            // Reset scroll when modal opens
            useEffect(() => {
                if (isTimerOpen && scrollRef.current) {
                    scrollRef.current.scrollTop = 0;
                }
            }, [isTimerOpen]);
            
            return (
                <ModalPortal>
                    <div className={`fixed inset-0 z-[150] bg-surface transition-transform duration-500 cubic-bezier(0.32, 0.72, 0, 1) flex flex-col ${isTimerOpen ? 'translate-y-0' : 'translate-y-full'}`}>
                        {/* No header content, just space. Content flows naturally. */}
                        <div ref={scrollRef} className="flex-1 overflow-y-auto pb-32">
                            {route && (
                                <div className="flex flex-col items-center pt-safe pb-8 px-6 min-h-full">
                                    
                                    {/* Station Info Section (Center Axis) */}
                                    <div className="mt-12 mb-8 text-center w-full animate-slide-up" style={{animationDelay: '0ms'}}>
                                        <h2 className="text-4xl font-black text-slate-800 tracking-tight leading-tight mb-2">{timerContext.station}</h2>
                                        
                                        <div className="flex flex-wrap justify-center items-center gap-2 mb-2">
                                            <span className={`inline-flex items-center px-2 py-0.5 rounded text-[11px] font-bold text-white ${route.line.color} shadow-sm`}>{route.line.name}</span>
                                            <span className="text-sm font-bold text-slate-600">{route.dir.name}</span>
                                        </div>
                                        <span className="inline-block text-xs font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded border border-slate-200">{route.dir.platform}</span>
                                    </div>

                                    {/* Main Timer Section (Hero) */}
                                    <div className="w-full mb-10 animate-slide-up" style={{animationDelay: '100ms'}}>
                                        <div className="bg-white rounded-3xl shadow-float p-8 text-center border border-slate-50 relative overflow-hidden">
                                            <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-slate-200 to-transparent opacity-50"></div>
                                            
                                            <div className="flex flex-col items-center">
                                                <div className="flex items-baseline gap-1.5 mb-6 opacity-80">
                                                    <span className="text-2xl font-black text-slate-700 tracking-tight">{timer.nextDest}</span>
                                                    <span className="text-xs font-bold text-slate-400">行き</span>
                                                </div>

                                                <div className={`tabular-nums tracking-tighter leading-none mb-6 transition-colors duration-500 ${timer.color}`}>
                                                    <div className="flex items-baseline justify-center gap-1">
                                                        <span className="text-[5.5rem] font-bold leading-none tracking-tighter drop-shadow-sm">{timer.left.m}</span>
                                                        <span className="text-xl font-bold text-slate-400 mr-2">分</span>
                                                        <span className="text-[5.5rem] font-bold leading-none tracking-tighter drop-shadow-sm">{timer.left.s}</span>
                                                        <span className="text-xl font-bold text-slate-400">秒</span>
                                                    </div>
                                                </div>

                                                <div className="inline-flex items-center gap-2 bg-slate-50 px-4 py-2 rounded-xl">
                                                    <span className="text-3xl font-bold text-slate-700 tabular-nums tracking-tight">{timer.next}</span>
                                                    <span className="text-xs font-bold text-slate-400">発</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Actions (Center) */}
                                    <div className="flex gap-4 mb-12 animate-slide-up" style={{animationDelay: '150ms'}}>
                                        <button onClick={switchTimerDir} className="h-12 px-6 flex items-center gap-2 bg-white border border-slate-200 rounded-full text-slate-600 text-xs font-bold shadow-sm hover:bg-slate-50 active:scale-95 transition-all">
                                            <Icon path={Icons.RefreshCw} className="w-4 h-4 text-slate-400"/> 逆方向を見る
                                        </button>
                                        <a href={route.line.statusUrl} target="_blank" rel="noopener noreferrer" className="h-12 px-6 flex items-center gap-2 bg-white border border-slate-200 rounded-full text-slate-600 text-xs font-bold shadow-sm hover:bg-slate-50 active:scale-95 transition-all">
                                            <Icon path={Icons.ExternalLink} className="w-4 h-4 text-slate-400"/> 運行情報
                                        </a>
                                    </div>

                                    {/* Timeline (List) */}
                                    <div className="w-full max-w-sm animate-slide-up" style={{animationDelay: '200ms'}}>
                                        <div className="flex items-center gap-4 mb-6">
                                            <div className="h-px bg-slate-200 flex-1"></div>
                                            <span className="text-xs font-bold text-slate-400">その後の電車</span>
                                            <div className="h-px bg-slate-200 flex-1"></div>
                                        </div>

                                        <div className="space-y-4 relative">
                                            {/* Vertical Line */}
                                            <div className="absolute left-[19px] top-4 bottom-4 w-0.5 bg-slate-100 -z-10"></div>

                                            {timer.subsequents && timer.subsequents.length > 0 ? (
                                                timer.subsequents.map((s, i) => (
                                                    <div key={i} className="flex items-center gap-4 group">
                                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center border-4 border-surface shadow-sm z-10 transition-colors bg-white border-2 border-slate-100`}>
                                                            <div className={`w-2 h-2 rounded-full bg-slate-300`}></div>
                                                        </div>
                                                        <div className="flex-1 bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center transition-all group-hover:border-slate-300 group-hover:shadow-md">
                                                            <div>
                                                                <div className="flex items-baseline gap-2">
                                                                    <span className="text-xl font-bold text-slate-700 tabular-nums tracking-tight">{s.time}</span>
                                                                    <span className="text-[10px] font-bold text-slate-400">発</span>
                                                                </div>
                                                                <div className="text-xs font-bold text-slate-500 mt-0.5">{s.dest} 行き</div>
                                                            </div>
                                                            <div className="text-right">
                                                                <span className={`text-sm font-bold text-slate-400`}>{s.min} <span className="text-[10px]">分後</span></span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))
                                            ) : (
                                                <div className="text-center text-slate-400 py-8 text-sm font-bold bg-slate-50 rounded-xl border border-dashed border-slate-200">電車の情報がありません</div>
                                            )}

                                            {/* Last Train Indicator - Updated Design */}
                                            <div className="mt-6 w-full bg-slate-800 rounded-2xl p-4 text-white shadow-md flex justify-between items-center">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 rounded-full flex items-center justify-center bg-white/10 text-white/80">
                                                        <Icon path={Icons.Moon} className="w-5 h-5"/>
                                                    </div>
                                                    <span className="font-bold text-sm">終電</span>
                                                </div>
                                                <span className="text-2xl font-bold tabular-nums tracking-tight">{route.dir.lastTrain}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    {/* Bottom Spacer */}
                                    <div className="h-12"></div>
                                </div>
                            )}
                        </div>
                        <DetailFloatingActions onClose={() => setIsTimerOpen(false)} onFavorite={onTogglePin} isPinned={isPinned} />
                    </div>
                </ModalPortal>
            );
        }
        
        function ExploreModal({ exploreStation, setExploreStation, startTimer }) {
            if (!exploreStation) return null;
            const lines = LINES_DATA.filter(l => l.directions.some(d => d.stations.includes(exploreStation)));
            return (
                <ModalPortal>
                    <div className="fixed inset-0 z-[150] flex items-end justify-center pointer-events-none">
                        <div className="absolute inset-0 bg-black/20 backdrop-blur-sm pointer-events-auto transition-opacity" onClick={() => setExploreStation(null)} />
                        <div className="bg-white w-full max-w-md p-6 rounded-t-3xl shadow-2xl pointer-events-auto animate-slide-up max-h-[80vh] overflow-y-auto relative z-10">
                            <div className="flex justify-between items-center mb-6">
                                <h3 className="text-2xl font-bold text-slate-800">{exploreStation}</h3>
                                <button onClick={() => setExploreStation(null)} className="p-2 bg-slate-100 rounded-full hover:bg-slate-200"><Icon path={Icons.X} className="w-5 h-5 text-slate-500"/></button>
                            </div>
                            <div className="space-y-6">
                                {lines.map(l => (
                                    <div key={l.id}>
                                        <div className="flex items-center gap-2 mb-3 px-1"><div className={`w-1.5 h-4 rounded-full ${l.color}`}></div><span className="font-bold text-slate-500 text-sm">{l.name}</span></div>
                                        <div className="grid grid-cols-2 gap-3">
                                            {l.directions.map(d => (
                                                <button key={d.id} onClick={() => { startTimer(exploreStation, l.id, d.id); setExploreStation(null); }} className="w-full flex items-center justify-between bg-white border border-slate-200 p-4 rounded-xl text-left hover:border-indigo-400 active:scale-[0.98] transition-all shadow-sm group">
                                                    <div>
                                                        <div className="font-bold text-slate-700 mb-0.5">{d.name}</div>
                                                        <div className="text-xs text-slate-400 font-bold">{d.dest.join('・')}</div>
                                                    </div>
                                                    <Icon path={Icons.ChevronRight} className="w-4 h-4 text-slate-300 group-hover:text-indigo-400" />
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </ModalPortal>
            );
        }

        function App() {
            const [view, setView] = useState('HOME');
            const [homeConfigs, setHomeConfigs] = useState([]);
            const [pinned, setPinned] = useState([]);
            const [history, setHistory] = useState([]);
            const [activeListTab, setActiveListTab] = useState('pinned');
            const [tempConfigStation, setTempConfigStation] = useState(null);
            const [exploreStation, setExploreStation] = useState(null);
            const [timerContext, setTimerContext] = useState(null);
            const [isTimerOpen, setIsTimerOpen] = useState(false);
            const [confirmModal, setConfirmModal] = useState({ isOpen: false, item: null });
            const [alertModal, setAlertModal] = useState({ isOpen: false, message: '' });
            const [toast, setToast] = useState({ show: false, message: '' });

            useEffect(() => {
                try {
                    const h = localStorage.getItem('mct_home_configs_v2');
                    if (h) setHomeConfigs(JSON.parse(h));
                    else {
                         const oldH = localStorage.getItem('mct_home');
                         if (oldH) setHomeConfigs([JSON.parse(oldH)]);
                         else setHomeConfigs([{ station: '船橋', lineId: 'sobu_rapid', dirId: 'up' }, { station: '京成船橋', lineId: 'keisei_main', dirId: 'up' }]);
                    }
                    const p = localStorage.getItem('mct_pins');
                    if(p) setPinned(JSON.parse(p));
                    const his = localStorage.getItem('mct_hist');
                    if(his) setHistory(JSON.parse(his));
                } catch(e) {}
            }, []);

            const updateHomeConfig = (newConfigs) => { setHomeConfigs(newConfigs); localStorage.setItem('mct_home_configs_v2', JSON.stringify(newConfigs)); };
            const addHomeConfig = (newItem) => { if (homeConfigs.length >= MAX_HOME_CONFIGS) return; const newConfigs = [...homeConfigs, newItem]; updateHomeConfig(newConfigs); };
            const replaceHomeConfig = (index, newItem) => { const newConfigs = [...homeConfigs]; newConfigs[index] = newItem; updateHomeConfig(newConfigs); };
            const removeHomeConfig = (index) => { const newConfigs = homeConfigs.filter((_, i) => i !== index); updateHomeConfig(newConfigs); };
            const moveHomeConfig = (index, direction) => { if (index < 0 || index >= homeConfigs.length) return; const newIndex = index + direction; if (newIndex < 0 || newIndex >= homeConfigs.length) return; const newConfigs = [...homeConfigs]; [newConfigs[index], newConfigs[newIndex]] = [newConfigs[newIndex], newConfigs[index]]; updateHomeConfig(newConfigs); };
            const updatePins = (newPins) => { setPinned(newPins); localStorage.setItem('mct_pins', JSON.stringify(newPins)); };
            const updateHistory = (item) => { const newHist = [item, ...history.filter(h => !(h.station === item.station && h.lineId === item.lineId))].slice(0, 20); setHistory(newHist); localStorage.setItem('mct_hist', JSON.stringify(newHist)); };
            
            const handlePinToggle = (s, l) => {
                const exists = pinned.find(p => p.station === s && p.lineId === l);
                if (exists) setConfirmModal({ isOpen: true, item: { station: s, lineId: l } });
                else { if (pinned.length >= 15) { setAlertModal({ isOpen: true, message: 'よく使う駅は最大15件までです。\n不要なものを解除してください。' }); return; } updatePins([{station:s, lineId:l}, ...pinned]); }
            };
            const confirmUnpin = () => { if (confirmModal.item) { const { station, lineId } = confirmModal.item; updatePins(pinned.filter(p => !(p.station === station && p.lineId === lineId))); } setConfirmModal({ isOpen: false, item: null }); };
            const startTimer = (s, l, d) => { setTimerContext({ station: s, lineId: l, dirId: d }); updateHistory({ station: s, lineId: l }); setIsTimerOpen(true); setView('HOME'); };
            const switchTimerDir = () => { if(!timerContext) return; const rd = getRouteData(timerContext.lineId, timerContext.dirId); const nextDir = rd.line.directions.find(d => d.id !== timerContext.dirId) || rd.line.directions[0]; setTimerContext({...timerContext, dirId: nextDir.id}); };
            const handleDownload = () => { const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' }); const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'my-commute-timer.html'; document.body.appendChild(a); a.click(); document.body.removeChild(a); };
            const toggleTimerPin = () => { if (!timerContext) return; handlePinToggle(timerContext.station, timerContext.lineId); };
            const isTimerPinned = timerContext ? pinned.some(p => p.station === timerContext.station && p.lineId === timerContext.lineId) : false;
            const showToast = (msg) => { setToast({ show: true, message: msg }); setTimeout(() => setToast({ show: false, message: '' }), 3000); };

            return (
                <ErrorBoundary>
                    <div className="h-full w-full bg-surface relative max-w-md mx-auto shadow-2xl overflow-hidden">
                        {view === 'HOME' && <HomeView setView={setView} homeConfigs={homeConfigs} updateHomeConfig={updateHomeConfig} pinned={pinned} history={history} DEFAULT_ROUTES={DEFAULT_ROUTES} handlePinToggle={handlePinToggle} startTimer={startTimer} handleDownload={handleDownload} setTempConfigStation={setTempConfigStation} activeListTab={activeListTab} setActiveListTab={setActiveListTab} />}
                        {view === 'EXPLORE' && <ExploreView setView={setView} setExploreStation={setExploreStation} />}
                        {view === 'CONFIG' && <ConfigView setView={setView} tempConfigStation={tempConfigStation} setTempConfigStation={setTempConfigStation} homeConfigs={homeConfigs} addHomeConfig={addHomeConfig} removeHomeConfig={removeHomeConfig} replaceHomeConfig={replaceHomeConfig} updateHome={updateHomeConfig} handleDownload={handleDownload} showToast={showToast} moveHomeConfig={moveHomeConfig} />}
                        <TimerModal timerContext={timerContext} isTimerOpen={isTimerOpen} setIsTimerOpen={setIsTimerOpen} switchTimerDir={switchTimerDir} isPinned={isTimerPinned} onTogglePin={toggleTimerPin} />
                        <ExploreModal exploreStation={exploreStation} setExploreStation={setExploreStation} startTimer={startTimer} />
                        <ConfirmModal isOpen={confirmModal.isOpen} message="よく使う駅から削除しますか？" onConfirm={confirmUnpin} onCancel={() => setConfirmModal({isOpen: false, item: null})} />
                        <AlertModal isOpen={alertModal.isOpen} message={alertModal.message} onClose={() => setAlertModal({ isOpen: false, message: '' })} />
                        <Toast show={toast.show} message={toast.message} />
                    </div>
                </ErrorBoundary>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

<div class="fixed inset-0 z-[150] bg-surface transition-transform duration-500 cubic-bezier(0.32, 0.72, 0, 1) flex flex-col translate-y-full"><div class="flex-1 overflow-y-auto pb-32"></div><div class="fixed bottom-6 left-0 right-0 z-[160] flex justify-center items-center pointer-events-none px-4"><div class="flex items-center gap-3 pointer-events-auto shadow-float rounded-full bg-white p-1 pr-1.5 border border-slate-100 animate-fade-in"><button class="flex items-center justify-center gap-2 bg-slate-800 text-white font-bold text-sm py-3 px-8 rounded-full hover:bg-slate-700 active:scale-95 transition-all shadow-md"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-4 h-4"><path d="M18 6 6 18M6 6 18 18"></path></svg> 閉じる</button><button class="flex-none w-10 h-10 flex items-center justify-center rounded-full transition-all active:scale-95 shadow-sm border border-slate-100 bg-white text-slate-400 hover:text-slate-600"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 "><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg></button></div></div></div></body></html>
